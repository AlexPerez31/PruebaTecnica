<div class="register-container">
  <div class="register-box">
    <h2>Registro</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="name"
          required
        />
      </div>

      <div class="form-group">
        <label for="role">Rol:</label>
        <select
          id="role"
          name="role"
          class="form-control"
          [(ngModel)]="role"
          required
        >
          <option value="attendee" selected>Asistente</option>
          <option value="organizer">Organizador</option>
        </select>
      </div>


      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Verificar Contraseña:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="form-control"
          [(ngModel)]="confirmPassword"
          required
        />
        <!-- Mensaje de error si las contraseñas no coinciden -->
        <div *ngIf="password !== confirmPassword && confirmPassword.length > 0" class="alert alert-danger mt-2">
          Las contraseñas no coinciden.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary register-btn"
        [disabled]="!registerForm.form.valid || password !== confirmPassword"
      >
        Registrarse
      </button>
    </form>

    <div class="login-link">
      <a href="/login">¿Ya tienes una cuenta? Inicia sesión aquí</a>
    </div>
  </div>
</div>
