<div class="form-container">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Nombre</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        class="form-control"
        [ngClass]="{'invalid': submitted && f['name'].errors}"
      >
      <div class="error-message" *ngIf="submitted && f['name'].errors">
        El nombre es obligatorio
      </div>
    </div>

    <div class="form-group">
      <label for="role">Rol</label>
      <select 
        id="role" 
        formControlName="role" 
        class="form-control"
        [ngClass]="{'invalid': submitted && f['role'].errors}"
      >
        <option value="">Seleccione un rol</option>
        <option value="attendee">Asistente</option>
        <option value="organizer">Organizador</option>
      </select>
      <div class="error-message" *ngIf="submitted && f['role'].errors">
        El estado es obligatorio
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="text" 
        id="email" 
        formControlName="email" 
        class="form-control"
        [ngClass]="{'invalid': submitted && f['email'].errors}"
      >
      <div class="error-message" *ngIf="submitted && f['email'].errors">
        El email es obligatorio
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-button">Guardar</button>
    </div>
  </form>
</div>
