<div class="form-container">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        class="form-control"
        [ngClass]="{'invalid': submitted && f['name'].errors}"
      >
      <div class="error-message" *ngIf="submitted && f['name'].errors">
        El nombre es obligatorio
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea 
        id="description" 
        formControlName="description" 
        class="form-control"
        [ngClass]="{'invalid': submitted && f['description'].errors}"
      ></textarea>
      <div class="error-message" *ngIf="submitted && f['description'].errors">
        La descripción es obligatoria
      </div>
    </div>

    <div class="form-group">
      <label for="capacity">Capacidad</label>
      <input 
        type="number" 
        id="capacity" 
        formControlName="capacity" 
        class="form-control"
        [ngClass]="{'invalid': submitted && f['capacity'].errors}"
      >
      <div class="error-message" *ngIf="submitted && f['capacity'].errors">
        La capacidad es obligatoria y debe ser un número entero
      </div>
    </div>

    <div class="form-group">
      <label for="date">Fecha</label>
      <input 
      type="datetime-local"
        id="date" 
        formControlName="date" 
        class="form-control"
        [ngClass]="{'invalid': submitted && f['date'].errors}"
      >
      <div class="error-message" *ngIf="submitted && f['date'].errors">
        La fecha es obligatoria
      </div>
    </div>

    <div class="form-group">
      <label for="status">Estado</label>
      <select 
        id="status" 
        formControlName="status" 
        class="form-control"
        [ngClass]="{'invalid': submitted && f['status'].errors}"
      >
        <option value="">Seleccione un estado</option>
        <option value="active">Activo</option>
        <option value="canceled">Cancelado</option>
        <option value="finished">Finalizado</option>
      </select>
      <div class="error-message" *ngIf="submitted && f['status'].errors">
        El estado es obligatorio
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-button">Guardar</button>
    </div>
  </form>
</div>
