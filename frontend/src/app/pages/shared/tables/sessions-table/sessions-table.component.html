<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 events-table">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let event"> {{ event.title }} </td>
    </ng-container>

    <ng-container matColumnDef="speaker">
      <th mat-header-cell *matHeaderCellDef> Ponente </th>
      <td mat-cell *matCellDef="let event"> {{ event.speaker }} </td>
    </ng-container>

    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef> Inicio </th>
      <td mat-cell *matCellDef="let event"> 
        {{ event.start_time | date:'dd/MM/yyyy HH:mm' }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef> Fin </th>
      <td mat-cell *matCellDef="let event"> 
        {{ event.end_time | date:'dd/MM/yyyy HH:mm' }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let event">
        <ng-container *ngIf="hideActionsColumnMessage; else actionButtons">
          <span>Sin Acciones</span> 
        </ng-container>
        <ng-template #actionButtons>
          <button mat-button class="edit-btn" (click)="onEdit(event.id)">Editar</button>
          <button mat-button class="delete-btn" (click)="onDelete(event.id)">Eliminar</button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Paginación de sesiones">
  </mat-paginator>
</div>
